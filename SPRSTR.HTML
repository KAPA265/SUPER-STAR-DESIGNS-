<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER STAR DESIGNS</title>
<style>
  body {
    background-color: #f5f5f5;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .wrapper {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 300px;
    text-align: center;
    margin: 20px auto;
  }
  h2 {
    color: #007bff;
    font-weight: bold;
    margin-bottom: 20px;
  }
  p {
    color: #333333;
    margin-bottom: 20px;
  }
  ul {
    list-style-type: none;
    padding: 0;
    text-align: left;
  }
  li {
    margin-bottom: 10px;
  }
  input[type="text"], input[type="email"], select, textarea {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  footer {
    background-color: #333333;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
    width: 100%;
  }
  .logo {
    max-width: 100px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <img src="Logo.png" alt="Company Logo" class="logo">
    <h2>WELCOME TO SUPER STAR DESIGN SERVICES</h2>
    <p>Please enter a number corresponding to a service you want:</p>
    <ul>
      <li>1. POSTER DESIGN</li>
      <li>2. BIRTHDAY CARD DESIGN</li>
      <li>3. MUSIC ARTWORK DESIGN</li>
    </ul>
    <input type="text" id="menuInput" placeholder="Enter your selection">
    <button onclick="processInput()">Send</button>
  </div>
</div>

<script>
let currentStep = 0;

function processInput() {
  const input = document.getElementById('menuInput').value.trim();
  if (input === '1' || input === '2' || input === '3') {
    showOptions(input);
  }
}

function processOption() {
  const input = document.getElementById('optionInput').value.trim();
  if (input === '1' || input === '2' || input === '3') {
    purchase(input);
  }
}

function showOptions(type) {
  document.querySelector('.container').innerHTML = `
    <h2>Choose an Option:</h2>
    <ul>
      <li>1. PRICES</li>
      <li>2. SAMPLES</li>
      <li>3. MAKE REQUEST</li>
    </ul>
    <form id="requestForm" onsubmit="submitRequest(event)">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="service">Service:</label><br>
      <select id="service" name="service" required>
        <option value="">Select a service</option>
        <option value="Poster Design">Poster Design</option>
        <option value="Birthday Card Design">Birthday Card Design</option>
        <option value="Music Artwork Design">Music Artwork Design</option>
      </select><br>
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" rows="4"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  `;
}

function purchase(option) {
  document.querySelector('.container').innerHTML = `
    <h2>Confirmation:</h2>
    <p>You have selected Option ${option}.</p>
  `;
  // Here you can handle the purchase logic based on the selected option
}

function submitRequest(event) {
  event.preventDefault();
  const form = document.getElementById('requestForm');
  const formData = new FormData(form);
  // Here you can handle the form submission, e.g., send data to a backend server
  console.log('Form submitted:', formData);
  // Display a confirmation message
  document.querySelector('.container').innerHTML = `
    <h2>Thank you!</h2>
    <p>Your request has been submitted successfully.</p>
  `;
}
</script>

<footer>
  <p>Developed by KAPA</p>
</footer>

</body>
</html>
